{{ define "main" }} {{.Content}} {{ range sort .Site.Data.talks.talks "desc" }}
<section class="prose-ul:list-none">
  <h3 class="prose-indigo">{{.year}}</h3>
  <ul>
    {{ range .conferences }}
    <li>
      <a href="{{ .video }}">{{ .title }}</a>
      <br />
      {{ .conference }}
    </li>
    {{ end }}
  </ul>
</section>
{{ end }} {{ end }}
